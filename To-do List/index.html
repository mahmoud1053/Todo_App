<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart To-Do Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>ðŸ§  AI To-Do Dashboard</h1>
      <button class="btn btn-dark" id="toggleMode">Toggle Dark Mode</button>
    </div>

    <form id="taskForm" class="row g-3">
      <div class="col-md-4">
        <input type="text" id="taskTitle" class="form-control" placeholder="Task Title" required>
      </div>
      <div class="col-md-3">
        <select id="taskCategory" class="form-select">
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Urgent">Urgent</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="date" id="taskDueDate" class="form-control">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Add Task</button>
      </div>
    </form>

    <hr class="my-4">

    <div class="row" id="taskList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
